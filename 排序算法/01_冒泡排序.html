<!DOCTYPE html>

<head>

  <title>Document</title>

<body>
  <script>
    function bubbleSort(arr) {
      
      for (var i = 0; i <= arr.length - 1; i++) {
        for (var j = 0; j <= arr.length - 1 - i; j++) {
          if (arr[j] > arr[j+1]) {
            var temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
      return arr
    }

    var arr = [3,10,22,6,1,0,9]

    console.log(bubbleSort(arr))
  </script>
</body>
</html>
