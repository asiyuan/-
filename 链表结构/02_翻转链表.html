  <script>
    function Node(data) {
      this.data = data
      this.next = null
    }

    var reverseList = function (head) {
      var previous = null
      while (head) {
        var next = head.next
        head.next = previous
        previous = head
        head = next
      }
      return previous
    }

    var list = new LinkedList()

    for (var i = 0; i <= 5; i++) {
      list.append(i)
    }

    console.log(list.toString(), list.head)
    const reversed =  reverseList(list.head)
