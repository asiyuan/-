    <script>
      // 集合的特点
      // 1. 没有顺序，
      // 2. 没有重复的元素
      function Set() {

        this.items = {}

        Set.prototype.add = function (value) {
          // 先判断是否有该元素
          if (this.has(value)) {
            return false
          }

          this.items[value] = value
          return true
        }

        Set.prototype.has = function (value) {
          return this.items.hasOwnProperty(value)
        }

        Set.prototype.remove = function (value) {
          if (!this.has(value)) {
            return false
          }

          delete th is.items[value]
          return true
        }

        Set.prototype.clear = function () {
          this.items = { }
        }

        //  获取集合中所有的值
        Set.prototype.values = function () {
          return Object.keys(this.items )
        }
      }


      var set = new Set()
      alert(set.add('abc'))
      alert(set.add('abc'))
      alert(set.add('bcd'))
      alert(set.values())
    </script>
</body>
